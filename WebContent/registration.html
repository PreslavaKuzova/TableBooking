<!DOCTYPE html>
<html>
<body
	background="http://molinarealcelebraciones.com/wp-content/uploads/2016/12/Molina-Real-tambi%C3%A9n-para-cenas-y-comidas-de-empresa-1920.jpg">
<head>
<link rel="stylesheet" type="text/css" href="CSS/registration-design.css">
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<div class="buttons">
		<form action="index.html">
			<input class="button" type="submit" value="HOME" />
		</form>
		
		<form action="login.jsp">
			<input class="button" type="submit" value="BOOK A TABLE" />
		</form>
		
		<form action="registration.html">
			<input class="button" type="submit" value="SIGN UP" disabled/>
		</form>
	</div>
	
	<div class="wrapper">
		<h1 class="registration-text">REGISTRATION</h1>
		<form action="registration.jsp">
				<div class="registration-info">
					<input class="field" type="text" name="username" id="username" placeholder="Enter a desired username" required/> 
					<input class="field" type="text" name="email" id="email" placeholder="Enter your email" required/>
					<input class="field" type="password" name="password" id="password" placeholder="Enter password" required/>
					<input class="field" type="password" name="password-conf" id="password-conf" placeholder="Confirm password" required/>
				</div>
				<input class="registration-button" type="submit" value="Register" />
		</form>
	</div>
	
</body>
</html>
